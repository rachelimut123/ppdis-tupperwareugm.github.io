<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background: #ff7eb3;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: #ff4e88;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Selamat Datang Kekasihku</div>
        <div class="subtitle">Berikut Narasinya</div>
        <a href="#" class="cta-button">Klik Ini !!!</a>
    </div>
</body>
</html>
